services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-allianzgpt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-allianzgpt}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-allianzgpt}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - coolify

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-allianzgpt}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-allianzgpt}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ACCESS_PASSWORD: ${ACCESS_PASSWORD}
      NODE_ENV: production
    expose:
      - "3001"
    labels:
      - "caddy_0.handle_path.0_reverse_proxy={{upstreams 3001}}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - coolify

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    labels:
      - "caddy_0.handle_path.0_reverse_proxy={{upstreams 3000}}"
    depends_on:
      - backend
    networks:
      - coolify

volumes:
  postgres_data:

networks:
  coolify:
    external: true
